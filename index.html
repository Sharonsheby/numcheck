<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container w-50 p-3 border border-primary p-2 mb-2 mt-5">
        <h1 class="text-center">Greatest Number Check</h1>
        <div class="content p-3">
        <input id="num1"type="text" placeholder="Enter 1st Number" class="form-control mb-3">
        <input id="num2" type="text" placeholder="Enter 2nd Number" class="form-control">
       </div>
       <div class="mt-5 text-center">
       <button  onclick="greater_num_check()"class="btn btn-outline-primary mb-2" type="submit">Check</button>
        </div>

    </div>
    
</body>
<script>
    function greater_num_check(){
        n1=num1.value
        n2=num2.value
        if(n1>n2){
            alert(n1+" is greatest")
        }
        else if(n1<n2){
            alert(n2+" is greatest")
        }
        else{
            alert("enter a valid number")
        }
    }
      
</script>
</html>
